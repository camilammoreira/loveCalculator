<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The True Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="flex-center">The <span>True</span> Love Calculator</h1>
        <h2 id="subtitle">A reliable tool that will help you to decide your love life</h2>

        <form action="" class="form">
            <input type="text" placeholder="Your Name" name="name1" id="name1" class="input-name">
            <span>+</span>
            <div id="loverName">
                <input type="text" placeholder="Your lover's name" name="name2" id="name2" class="input-name">
                <span id="orSpan" style="display: none;">or...</span>
                <input type="text" style="display: none;" placeholder="Your lover's name" name="name3" id="name3"
                    class="input-name">
            </div>
            <div>
                <button id="addName">Add name</button>
                <button type="submit" id="calculate">Calculate</button>
            </div>
        </form>

        <h2 style="display: none;">Your compatibility is...</h2>
        <div class="result-container">
            <div class="result-container-text">
                <p style="display: none;" class="result" id="result1">51%</p>
                <p id="result-name-lover1"></p>
            </div>
            <div class="result-container-text">
                <p style="display: none;" class="result" id="result2">51%</p>
                <p id="result-name-lover2"></p>
            </div>
        </div>

        <button id="refresh" style="display: none;">Try Again</button>
    </div>

    <footer>
        <a href="https://github.com/camilammoreira" target="_blank">Camila Moreira &copy;</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
