<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The True Love Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="flex-center">The <span>True</span> Love Calculator</h1>
        <h2 id="subtitle">A reliable tool that will help you to decide your love life</h2>

        <form action="" class="form">
            <input type="text" placeholder="Your Name" name="name1" id="name1" class="input-name">
            <span>+</span>
            <div id="loverName">
                <input type="text" placeholder="Your lover's name" name="name2" id="name2" class="input-name">
                <span id="orSpan" style="display: none;">or...</span>
            </div>

            <button type="submit" id="calculate">Calculate</button>
        </form>

        <form id="addNameForm" class="form addNameForm">
            <h2>Indecisive? Add and see which one you have more chance with:</h2>
            <!-- <input type="text" placeholder="Your lover's name" name="name2" id="name3" class="input-name"> -->
            <button id="addName">Add a third option</button>
        </form>

        <h2 style="display: none;">Your compatibility is...</h2>
        <p style="display: none;" class="result" id="result">51%</p>

        <button id="refresh" style="display: none;">Try Again</button>
    </div>

    <footer>
        <a href="https://github.com/camilammoreira" target="_blank">Camila Moreira &copy;</a>
    </footer>

</body>

</html>
